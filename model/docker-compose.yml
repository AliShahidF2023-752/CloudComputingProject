version: '3.8'

services:
  ai-detection:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: ai-detection-service
    restart: always
    ports:
      - "1234:1234"
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1234/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  plagiarism-checker:
    build:
      context: .
      dockerfile: Dockerfile.plagiarism
    container_name: plagiarism-checker-service
    restart: always
    ports:
      - "5000:5000"
    # Shared memory size is crucial for Chrome/Selenium to avoid crashes
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      - ai-detection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Define a network (optional, they share default one)
networks:
  default:
    driver: bridge
